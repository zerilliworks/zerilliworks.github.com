    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>

var row;
var photoinsert;

$(".row div").each(function () {
    $(this).data('imageurl', $(this).children('img').attr('src'));
});


$(".row div").click(function () {
    if ($(".photo-single").hasClass("active")) {
        if ($(this).hasClass("dimmed")) {
            row = $(this).parent();
            photoinsert = $(".photo-single").detach();
            row.after(photoinsert);
            
            $(".photo-single").empty();
            $(".photo-single").append('<img src="' + $(this).data('imageurl') + '">');
    
            $(".row div").addClass("dimmed");
            $(this).removeClass("dimmed");
        } else {
            $(".photo-single").removeClass("active");
            $(".photo-single").css("background-image", "none");
            $(".photo-single").empty();

            photoinsert = $(".photo-single").detach();
            $("#insert").html(photoinsert);

            $(".row div").removeClass("dimmed");
        }
    } else {
        row = $(this).parent();
        photoinsert = $(".photo-single").detach();
        row.after(photoinsert);
        $(".photo-single").addClass("active");
        $(".photo-single").append('<img src="' + $(this).data('imageurl') + '">');

        $(".row div").addClass("dimmed");
        $(this).removeClass("dimmed");
    }
});

$(".photo-single").click(function () {
    if ($(this).hasClass("active")) {
        $(".photo-single").removeClass("active");
        $(".photo-single").css("background-image", "none");
        $(".photo-single").empty();

        photoinsert = $(".photo-single").detach();
        $("#insert").html(photoinsert);

        $(".row div").removeClass("dimmed");
    }
});
